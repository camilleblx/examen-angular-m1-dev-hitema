<section routerLink="/detail/{{name}}" class="weather__card">


<input [(ngModel)]='name' (keyup)="inputCityChange();" (click)="stopPropagation($event);" placeholder="City Name" class="ng-pristine ng-valid ng-touched">
  
  <span (click)="delete($event)" class="city-name__text">
    {{ name }}
  </span>
  <div class="weather-icon__container">
      <!-- Add weather icon depending on condition -->
      <div [ngSwitch]="condition">
        <i *ngSwitchCase="'clouds'" class="fas fa-cloud-sun"></i>
        <i *ngSwitchCase="'rain'" class="fas fa-cloud-rain"></i>
        <i *ngSwitchCase="'sun'" class="fas fa-sun"></i> 
        <i *ngSwitchCase="'storm'" class="fas fa-poo-storm"></i>
        <i *ngSwitchCase="'snow'" class="fas fa-snowflake"></i>
    <i class="fas fa-10x"></i>
  </div>
  <div class="temperature-text__container">
    <span class="temperature__text">{{ currentTemp }}</span>
    <span class="temperature-metric__text">Â°</span>
    <span class="weather-condition__text">{{ condition }}</span>
  </div>
  <section class="min-max__container">
    <div class="min__container">
      <svg class="min-arrow__icon" viewBox="188.5 807 21 21">
        <path fill="green" d="M209.5 817.5h-21L199 828z" data-name="Min Arrow"/>
      </svg>
      <span class="min-temperature__text">{{ minTemp | number:'1.1-1':'fr-FR'}}</span>
      <span class="min__text">Min</span>
    </div>
    <div class="max__container">
      <svg class="max-arrow__icon" viewBox="449.5 820 21 21">
        <path fill="red" d="M449.5 830.5h21L460 820z" data-name="Max Arrow"/>
      </svg>
      <span class="max-temperature__text">{{ maxTemp | number : '1.1-1':'fr-FR' }}</span>
      <span class="max__text">Max</span>
    </div>
  </section>
</section>
